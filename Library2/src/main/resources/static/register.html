<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Kayıt Ol | Kütüphane</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f0f2f5; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .register-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 450px; }
        .btn-primary { background: #1e3c72; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: 600; }
        .btn-primary:hover { background: #162b52; }
        .form-control { padding: 12px; border-radius: 8px; }
    </style>
</head>
<body>

<div class="register-card">
    <div class="text-center mb-4">
        <i class="fas fa-user-plus fa-3x text-primary mb-3"></i>
        <h3 class="fw-bold">Aramıza Katıl</h3>
        <p class="text-muted">Kütüphane dünyasına adım atın</p>
    </div>

    <form onsubmit="event.preventDefault(); register();">
        <div class="row">
            <div class="col-6 mb-3">
                <input type="text" id="firstName" class="form-control" placeholder="Ad" required>
            </div>
            <div class="col-6 mb-3">
                <input type="text" id="lastName" class="form-control" placeholder="Soyad" required>
            </div>
        </div>

        <div class="mb-3">
            <input type="email" id="email" class="form-control" placeholder="Email Adresi" required>
        </div>

        <div class="mb-3">
            <input type="password" id="password" class="form-control" placeholder="Şifre" required>
        </div>

        <div class="mb-4">
            <input type="password" id="confirmPassword" class="form-control" placeholder="Şifre (Tekrar)" required>
        </div>

        <button type="submit" class="btn btn-primary mb-3">KAYIT OL</button>

        <div class="text-center">
            <span class="text-muted">Zaten hesabın var mı?</span>
            <a href="index.html" class="text-decoration-none fw-bold ms-1">Giriş Yap</a>
        </div>
    </form>
</div>

<script>
    function register() {
        const firstName = document.getElementById('firstName').value;
        const lastName = document.getElementById('lastName').value;
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if(password !== confirmPassword) {
            alert("Şifreler birbiriyle uyuşmuyor!");
            return;
        }

        const data = {
            firstName: firstName,
            lastName: lastName,
            email: email,
            password: password
        };

        fetch('/api/members/register', {
            method: 'POST',
            headers: {'Content-Type': 'application/json'},
            body: JSON.stringify(data)
        })
            .then(async res => {
                const message = await res.text();
                if(res.ok) {
                    alert(message);
                    window.location.href = 'index.html';
                } else {
                    alert(message);
                }
            })
            .catch(err => alert("Bağlantı hatası!"));
    }
</script>

</body>
</html>
