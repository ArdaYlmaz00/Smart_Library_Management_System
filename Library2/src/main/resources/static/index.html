<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <title>Giriş Yap | Kütüphane</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body { font-family: 'Poppins', sans-serif; background: #f0f2f5; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .login-card { background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        .btn-primary { background: #1e3c72; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: 600; }
        .btn-primary:hover { background: #162b52; }
    </style>
</head>
<body>

<div class="login-card">
    <div class="text-center mb-4">
        <i class="fas fa-book-reader fa-3x text-primary mb-3"></i>
        <h3 class="fw-bold">Kütüphane Girişi</h3>
        <p class="text-muted">Lütfen hesabınıza giriş yapın</p>
    </div>
    <form onsubmit="event.preventDefault(); login();">
        <div class="mb-3">
            <input type="email" id="email" class="form-control p-3" placeholder="Email Adresi" required>
        </div>
        <div class="mb-4">
            <input type="password" id="password" class="form-control p-3" placeholder="Şifre" required>
        </div>
        <button type="submit" class="btn btn-primary">GİRİŞ YAP</button>
    </form>
    <div class="mt-3 text-center text-muted small">
        Admin: admin@mail.com / 1234<br>
        Üye: ahmet@mail.com / 1234
    </div>
</div>

<script>
    function login() {
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        fetch('/api/members')
            .then(res => res.json())
            .then(users => {
                const user = users.find(u => u.email === email && u.password === password);
                if (user) {
                    localStorage.setItem('currentUser', JSON.stringify(user));
                    if (user.role === 'ADMIN') {
                        window.location.href = 'admin_panel.html';
                    } else {
                        window.location.href = 'member_panel.html';
                    }
                } else {
                    alert("Hatalı Email veya Şifre!");
                }
            })
            .catch(err => {
                console.error(err);
                alert("Sunucuya bağlanılamadı! Backend çalışıyor mu?");
            });
    }
</script>
</body>
</html>
